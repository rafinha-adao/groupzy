<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/isLogged.js"></script>
    <title>Cadastro | Groupzy</title>
</head>

<body>
    <main class="container-signup">
        <form method="POST" id="signup">
            <h1>Cadastro</h1>
            <div class="input-container">
                <label>Nome completo</label>
                <input type="text" name="name">
            </div>
            <div class="input-container">
                <label>Usuário</label>
                <input type="text" name="tagName">
            </div>
            <div class="input-container">
                <label>Data de nascimento</label>
                <input type="date" name="birthday">
            </div>
            <div class="input-container">
                <label>E-mail</label>
                <input type="email" name="email">
            </div>
            <div class="input-container">
                <label>Senha</label>
                <input type="password" name="pass">
            </div>
            <div class="input-container">
                <label>Bio</label>
                <textarea name="bio" maxlength="100"></textarea>
            </div>
            <div class="btn-container">
                <button type="submit">Começar</button>
            </div>
            <p>Já tem uma conta? <a href="login.html">Faça o login</a></p>
        </form>
    </main>
    <script>
        $('#signup').submit(function (e) {
            e.preventDefault();
            var data = $(this).serialize();
            $.ajax({
                type: "POST",
                url: 'https://api-groupzy.herokuapp.com/users.php/',
                data: data,
                success: function (res) {
                    if (res.status == 1) {
                        sessionStorage.setItem('login', true);
                        sessionStorage.setItem('user', res.user);
                        window.location = '/groups';
                    } else {
                        alert('Erro ao adicionar usuário!')
                    };
                }
            });
        });
    </script>
</body>

</html>
