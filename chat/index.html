<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/styles/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/hasGroup.js"></script>
    <title>Chat | Groupzy</title>
</head>

<body>
    <main class="chat-container">
        <div id="group-info"></div>
        <div id="container-messages"></div>
        <form method="POST" autocomplete="off" id="container-actions">
            <input type="text" name="message">
            <button type="submit">
                <img src="../assets/img/send_FILL0_wght500_GRAD0_opsz24.svg" alt="Enviar">
            </button>
        </form>
    </main>
    <script>
        let currentUser = JSON.parse(sessionStorage.getItem('user'));
        $.ajax({
            type: "GET",
            url: 'https://api-groupzy.herokuapp.com/groups.php/',
            data: {
                idGroup: currentUser.idGroup
            },
            success: function (res) {
                $('#group-info').html(`<h1>${res[0].name}</h1>`);
            }
        });

        function getMessages() {
            $.ajax({
                type: "GET",
                url: 'https://api-groupzy.herokuapp.com/messages.php',
                data: {
                    idGroup: currentUser.idGroup,
                    limit: 2
                },
                success: function (res) {
                    let messageHtml = ``;
                    res.forEach(message => {
                        if (message.idUser == parseInt(currentUser.id)) {
                            messageHtml += `
                                <div class="message my-message">
                                    <p>${message.content}</p>
                                </div>
                            `;
                        } else {
                            messageHtml += `
                                <div class="message other-message">
                                    <h2>user</h2>
                                    <p>${message.content}</p>
                                </div>
                            `;
                        }
                    });
                    $('#container-messages').html(messageHtml);
                    $("#container-messages").scrollTop($("#container-messages")[0].scrollHeight);
                }
            });
        };
        getMessages();
        setInterval(getMessages, 1000);
        $('#container-actions').submit(function (e) {
            e.preventDefault();
            $.ajax({
                type: "POST",
                url: 'https://api-groupzy.herokuapp.com/messages.php/',
                data: {
                    content: $('input[name=message]').val(),
                    idUser: currentUser.id,
                    idGroup: currentUser.idGroup
                }
            });
            document.getElementById('container-actions').reset();
            getMessages();
        });
    </script>
</body>

</html>
