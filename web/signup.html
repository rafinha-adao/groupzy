<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro | Groupzy</title>
    <link rel="stylesheet" href="https://unpkg.com/codyhouse-framework/main/assets/css/style.min.css">
</head>

<body>
    <main class="container" style="height: 100%; display: flex;">
        <form class="sign-up-form" style="max-width: 30rem; margin: auto;" id="signUp" method="post">
            <div class="text-component text-center margin-bottom-md">
                <h1>Cadastro</h1>
            </div>
            <div class="margin-bottom-sm">
                <label class="form-label margin-bottom-xxxs">Nome</label>
                <input class="form-control width-100%" type="text" name="name">
            </div>
            <div class="margin-bottom-sm">
                <div class="grid gap-xs">
                    <div class="col-6@md">
                        <label class="form-label margin-bottom-xxxs">Usuário</label>
                        <input class="form-control width-100%" type="text" name="tagName">
                    </div>
                    <div class="col-6@md">
                        <label class="form-label margin-bottom-xxxs">Data de nascimento</label>
                        <input class="form-control width-100%" type="date" name="birthday">
                    </div>
                </div>
            </div>
            <div class="margin-bottom-sm">
                <label class="form-label margin-bottom-xxxs">E-mail</label>
                <input class="form-control width-100%" type="email" name="email">
            </div>
            <div class="margin-bottom-sm">
                <label class="form-label margin-bottom-xxxs">Senha</label>
                <input class="form-control width-100%" type="password" name="pass">
            </div>
            <div class="margin-bottom-md">
                <label class="form-label margin-bottom-xxs">Bio</label>
                <textarea class="form-control width-100%" style="resize: none; height: 6rem;" name="bio"
                    maxlength="100"></textarea>
            </div>
            <div class="margin-bottom-sm">
                <button class="btn btn--primary btn--md width-100%">Começar</button>
            </div>
            <p class="text-center">Já tem uma conta? <a href="login.html">Faça o login</a></p>
        </form>
    </main>
    <script src="https://unpkg.com/codyhouse-framework/main/assets/js/util.js"></script>
    <script src="https://unpkg.com/jquery@3.6.0/dist/jquery.js"></script>
    <script>
        $("#signUp").submit(function (event) {
            var ajaxRequest;
            event.preventDefault();
            var values = $(this).serialize();
            ajaxRequest = $.ajax({
                url: "http://localhost:8080/users/",
                type: "POST",
                data: values
            });
        });
    </script>
</body>

</html>
