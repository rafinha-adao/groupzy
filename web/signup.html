<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro | Groupzy</title>

    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/codyhouse-framework/main/assets/css/style.min.css">

</head>

<body>
    <main class="container" style="height: 100%; display: flex;">
        <form class="sign-up-form" style="max-width: 30rem; margin: auto;">
            <div class="text-component text-center margin-bottom-md">
                <h1>Cadastro</h1>
                <p>Já tem uma conta? <a href="login.html">Faça o login</a></p>
            </div>
            <div class="margin-bottom-sm">
                <div class="grid gap-xs">
                    <div class="col-6@md">
                        <label class="form-label margin-bottom-xxxs" for="input-first-name">Nome</label>
                        <input class="form-control width-100%" type="text" name="input-name"
                            id="input-first-name">
                    </div>

                    <div class="col-6@md">
                        <label class="form-label margin-bottom-xxxs" for="input-last-name">Usuário</label>
                        <input class="form-control width-100%" type="text" name="input-username" id="input-username">
                    </div>
                </div>
            </div>
            <div class="margin-bottom-sm">
                <label class="form-label margin-bottom-xxxs" for="input-email">E-mail</label>
                <input class="form-control width-100%" type="email" name="input-email" id="input-email">
            </div>
            <div class="margin-bottom-md">
                <label class="form-label margin-bottom-xxxs" for="input-password">Senha</label>
                <input class="form-control width-100%" type="password" name="input-password" id="input-password">
            </div>
            <div class="margin-bottom-sm">
                <button class="btn btn--primary btn--md width-100%">Começar</button>
            </div>
        </form>
    </main>
